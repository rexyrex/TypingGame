<!doctype html>
<html>
  <head>
    <title>Rex Typing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/chat.css">
  </head>
  <body>

    <div class="container">


      <h1 style="text-align:center">Sentence</h1>


      <div id="challengeSentenceDiv" class="row">
        <div class="col-md-12">
          <ul class="list-group">
            <li id="challengeSentenceId" class='list-group-item list-group-item-primary'>
              Sentence
            </li>
          </ul>
        </div>
      </div>

      <h1 style="text-align:center">Challengers</h1>


      <div id="challengeMessageDiv" class="row">
        <div class="col-md-12">
          <ul id="challengeMessages" class="list-group"></ul>
        </div>
      </div>

      <div class="row" >
        <form id="challengeForm" action="">
          <input id="challengeInput" autocomplete="off" /><button>Enter</button>
        </form>
      </div>


      <h1 style="text-align:center">Chat</h1>


      <div id="chatMessageDiv" class="row">
        <div class="col-md-12">
          <ul id="chatMessages" class="list-group"></ul>
        </div>
      </div>

      <div class="row" >
        <form id="chatForm" action="">
          <input id="chatInput" autocomplete="off" /><button>Send</button>
        </form>
      </div>
      
    </div>
    

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var d;
      var sendTime;
      var serverSentence;
      var username;
      var socket;
      
      function sendMsg(msg){
          msgObj = {
                  msg : msg,
                  username : username
          };
          socket.emit('chat message', msgObj);
      }    
    
      $(function () {
          username = prompt("Please enter your name", "양세훈");
          
          socket = io();
          socket.emit('challenge');
          socket.emit('welcome msg', username);
        
        $('#challengeForm').submit(function(){
          sendMsg($('#challengeInput').val());

          $('#challengeInput').val('');

          d = new Date();
          sendTime = d.getTime();

          return false;
        });
        
        socket.on('chat message', function(msg){

          var tmpId = msg.username + "chatID";

          var myEle = document.getElementById(tmpId);
          if(myEle){
              $('#'+tmpId).text(msg.username + " : " + msg.msg);
          } else {
            $('#challengeMessages').append($('<li class="list-group-item" id=' + tmpId + '>').text(msg.username + " : " + msg.msg));
          }
        });
        
        socket.on('challenge', function(msg){
          //$('#messages').append("<li class='list-group-item' style='color: #2f5687;font-weight: bold;font-size: 32px;'>" + msg + "</li>");
          //serverSentence = msg;
          //window.scrollTo(0, document.body.scrollHeight);
          $('#challengeSentenceId').text(msg);
        });
        
        socket.on('welcome msg', function(user){
          $('#chatMessages').append("<li class='list-group-item list-group-item-success' style='color: #008000;font-weight: bold;font-size: 17px;'>" + "" + user + " has joined the TYPING CHALLENGE ROOM</li>");
          serverSentence = user;
          window.scrollTo(0, document.body.scrollHeight);
        });
        
        $('#challengeInput')[0].addEventListener("input", function(){
          sendMsg($('#challengeInput').val());
        });
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
